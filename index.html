<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim Kardashian Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top bar -->
    <div id="topBar">
    <!-- View Highscores -->
        <div id="highScores" style="position: relative; float: left; top: 0px; font-family: 'Helvetica Neue', sans-serif";>

            <a href="#" style="text-decoration: none;">View Highscores</a>

        </div>

    <!-- Timer -->
        <div id="timer" style="position: relative; float: right; top: 0px; display: none; font-family: 'Helvetica Neue', sans-serif; font-weight: bold;"></div>

    </div>
    

    <!-- Start Game-->
    <div id="startScreen" style="clear: both; display: block;">
        
        <h1>The Kim Kardashian Quiz.</h1>
        
        <h2>How well do you know Kim K?</h2>
        
        <!-- Start Game Button -->
        <div style="text-align:center;">
            <button id="startQuiz">Start.</button>
        </div>
    </div>

    <!-- Quiz Box -->

    <div id="quizBox" style="display: none;">
        <div id="question"></div>
        <div id="choices">
                <button id="a"></button><br>
                <button id="b"></button><br>
                <button id="c"></button><br>
                <button id="d"></button><br>
        </div>
    
    </div>
  

    <script src="script.js"></script>
</body>
</html>
