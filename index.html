<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim Kardashian Quiz</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>

    <!-- top bar -->
    <div id="topBar">

        <!-- View Highscores -->
        <div id="highScores" onclick="newScreen()" style="position: relative; float: left; top: 0px; font-family: 'Helvetica Neue', sans-serif";>

            <a href="#highScoreScreen" style="text-decoration: none;">View Highscores</a>

        </div>

        <!-- Timer -->
        <div id="timer" style="position: relative; float: right; top: 0px; display: none; font-family: 'Helvetica Neue', sans-serif; font-weight: bold;"></div>

    </div>
    

    <!-- Start Game-->
    <div id="startScreen" style="clear: both; display: block;">
        
        <h1>The Kim Kardashian Quiz.</h1>
        
        <h2>How well do you know Kim K?</h2>
        
        <!-- Start Game Button -->
        <div style="text-align:center;">
            
            <button id="startQuiz">Start.</button>
        
        </div>
    
    </div>

    <!-- Quiz Box -->

    <div id="quizBox" style="display: none;">
        
        <div id="question"></div>
        
        <div id="choices">
                
            <button id="a" onclick="checkAnswer('a')" style="font-family: 'Helvetica Neue', sans-serif; font-size: 20px; font-weight: bold; width: 25%;"></button><br>
            
            <button id="b" onclick="checkAnswer('b')" style="font-family: 'Helvetica Neue', sans-serif; font-size: 20px; font-weight: bold; width: 25%;"></button><br>
            
            <button id="c" onclick="checkAnswer('c')" style="font-family: 'Helvetica Neue', sans-serif; font-size: 20px; font-weight: bold; width: 25%;"></button><br>
            
            <button id="d" onclick="checkAnswer('d')" style="font-family: 'Helvetica Neue', sans-serif; font-size: 20px; font-weight: bold; width: 25%;"></button><br>
        
        </div>
    
    </div>

    <!-- Add Initials Screen -->
    
    <div id="addInitials" style="display: none;">

        <div id="yourScore"></div>

            <div id="initials">Enter Initials:</div>

                <input id="enterInitials" type="text" placeholder="Enter Initials">

                <button id="submit" onclick="saveInitials()">Submit</button>
        
    </div>

    <!-- High Score Screen -->

    <div id="highScoreScreen">

        <div id="trueFans"></div>
        
        <ul id="userScore"></ul>

        <button id="goBack" onclick="window.location.reload()">Go Back</button>

    </div>

    <script src="Assets/js/script.js"></script>
</body>
</html>
