<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim Kardashian Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top bar -->
    <div class="topBar">
    <!-- View Highscores -->
        <div class="highScores" style="position: relative; left: 80px; top: 2px;">
            <a href="#">View Highscores</a>

        </div>

    <!-- Timer -->
        <div class="timer"></div>
    </div>
    

    <!-- Start Game-->
    <div class="quizBox">
        
        <h1>The Kim Kardashian Quiz.</h1>
        
        <h2>How well do you know Kim K?</h2>
        
        <!-- Start Game Button -->
        <div style="text-align:center;">
            <button class="startQuiz">Start.</button>
        </div>
    </div>

    
  
    

  

    <script src="script.js"></script>
</body>
</html>
